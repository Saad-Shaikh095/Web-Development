<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <form action="05_Login_Form.html" method="get">
        <center>
            <h1>Sign-up</h1><hr>

            <div class="input-box">
                <p>Name: <input type="text" placeholder="Enter your name" required></p>
            </div>
            <div class="input-box">
                <p>Email: <input type="email" placeholder="Enter your email" required></p>
            </div>
            <div class="input-box">
                <p>Password: <input type="password" name="user-pass" id="user-pass" placeholder="Enter your password"></p>
            </div>
            <div class="input-box">
                <p>Phone: <input type="phone" placeholder="Enter your phone" required></p>
            </div>
            <div class="button">
                <input type="submit" value="Sign-up">
            </div>
            <div class="ask">
                <p>Already a member! <a target="_blank" href="05_Login_Form.html">Login here</a></p>
            </div>
        </center>
    </form>
    
</body>
</html>
